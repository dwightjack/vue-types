name: Release

on:
  workflow_call:
    inputs:
      release_type:
        description: 'Type of release'
        type: string
        default: 'stable'
      ref_name:
        description: 'Branch to release'
        required: true
        type: string

permissions:
  id-token: write
  contents: write
  pull-requests: write
  issues: write

jobs:
  snapshot:
    if: inputs.release_type == 'snapshot'
    name: Snapshot Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ inputs.ref_name }}
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'
      - name: install
        run: |
          pnpm install --frozen-lockfile
          npm install -g npm@latest
          npm --version
      - name: Build
        run: pnpm build
      - name: Prepare snapshot releases
        run: |
          pnpm changeset version --snapshot
          pnpm install --lockfile-only
      - name: Publish snapshot releases
        run: pnpm -r publish --tag=next --no-git-checks
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create or update the snapshot release PR
        run: |
          VERSIONS=$(pnpm -r ls --json --depth=-1 | jq -r 'map(select(.version // "" | contains ("0.0.0-"))) | .[] | (.name + "@" + .version)')

          echo "Changesets published the following snapshots:" >> msg_body
          echo "\`\`\`" >> msg_body
          echo "$VERSIONS" >> msg_body
          echo "\`\`\`" >> msg_body

          echo "--------"
          cat msg_body
          echo "--------"

          gh pr comment $BRANCH_NAME --body-file msg_body
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: ${{ inputs.ref_name }}
  stable:
    if: inputs.release_type == 'stable'
    name: Stable Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ inputs.ref_name }}
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm run ci:version # pnpm changeset version && pnpm install --lockfile-only
          publish: pnpm run ci:publish
          commit: 'chore: update versions'
          title: 'Release: new versions'
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
